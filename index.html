<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=
    , initial-scale=1.0">
        <title>Swiggy - Instamart</title>
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
    </head>

    <body>
        <header class="app-header">
            <!-- ETA & Profile -->
            <div
                class="d-flex justify-content-between align-items-start mb-2">
                <div>
                    <h4 class="mb-0 fw-bold">16 mins</h4>
                    <small><span class="fw-600">To Home:</span> A74, Hida Ki Mori, New Indian...</small>
                </div>

                <div class="profile-icon">
                    <span class="material-symbols-outlined FILL">account_circle</span>
                </div>
            </div>

            <!-- Search -->
            <div class="d-flex align-items-center gap-2 mb-3">
                <div class="search-box d-flex align-items-center flex-grow-1">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input type="text" class="w-100"
                        placeholder="Search for bread, fruits">
                </div>
                <div class="icon-btn">
                    <span class="material-symbols-outlined">bookmark</span>
                </div>
            </div>

            <!-- Categories -->
            <div class="category-tabs d-flex">
                <div class="category-item active">
                    <i class="bi bi-basket"></i>
                    <span>All</span>
                </div>
                <div class="category-item">
                    <i class="bi bi-flower1"></i>
                    <span>Bhakti</span>
                </div>
                <div class="category-item">
                    <i class="bi bi-tree"></i>
                    <span>Christmas</span>
                </div>
                <div class="category-item">
                    <i class="bi bi-snow"></i>
                    <span>Winter</span>
                </div>
                <div class="category-item">
                    <i class="bi bi-heart"></i>
                    <span>Wedding</span>
                </div>
            </div>
        </header>

    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</html>
